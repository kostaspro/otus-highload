global
	maxconn 100

defaults
	log	global
	mode	tcp
	retries 2
	timeout client 30m
	timeout connect 4s
	timeout server 30m
	timeout check 5s

listen stats
	mode http
	bind *:7000
	stats enable
	stats uri /

listen replicas
	bind *:5001
	server postgresql-l postgresql-slave-1:5432 maxconn 100 check
	server postgresql-2 postgresql-slave-2:5432 maxconn 100 check

